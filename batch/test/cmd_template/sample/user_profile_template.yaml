type: MassExecute
data:
  requests:
    - endpointType: CreateUserProfile
      interval: 3s
      awaitPrevResponse: false
      queryParam: {}
      pathVariables: {}
      body:
        userId: <..<userId>..>
        name: <..<name>..>
        email: <..<email>..>
      successBreak:
        - count
        - time
      break:
        time: 2m
        count: 10
        sysError: true
        parseError: true
        writeError: true
        statusCode:
          op: ne
          value: 200
