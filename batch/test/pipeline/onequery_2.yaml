    pagination: ["offset"]
    sortField: ["name"]
    sortOrder: ["asc"]
    hasUserFilter: [true]
    filterUserIDs: ["<..<userId>..>"]
    userFilterType: ["all"]
    with: []
  pathVariables: {}
  vars:
    - id: orgId
      jmesPath: "data.listData[0].organizationId"
      onError: "empty"