type: MassExecute
data:
  requests:
    - endpointType: FindJob
      interval: 1s
      awaitPrevResponse: false
      queryParam:
        with: []
      pathVariables:
        jobId: 12345
      break:
        time: 2m
        count: 10
        sysError: true
        parseError: true
        statusCode:
          op: ne
          value: 200
        # responseBody:
        #   jmesPath: "data.teams[?length(users) >= `5`] | length(@) >= `1`"
      dataOutput:
        jmesPath: "jobId"
      excludeStatusFilter:
        op: in
        value: 400,401,403,404
      # dataOutputFilter:
      #   jmesPath: "data[?code != '000.000']"
    - endpointType: FindJob
      interval: 2s
      awaitPrevResponse: false
      queryParam: {}
      pathVariables:
        jobId: abcdef
      successBreak:
        - count
        - time
      break:
        time: 2m
        count: 5
        sysError: true
        parseError: true
        writeError: true
      dataOutput:
        jmesPath: "code"
      dataOutputFilter:
        jmesPath: "code == '0002:0003'"