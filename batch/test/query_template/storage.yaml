type: MassExecute
data:
  requests:
    - endpointType: FindFileObject
      interval: 1s
      awaitPrevResponse: false
      queryParam:
        with:
          - attachedTasks
          - attachedTasks.chargeUser
          - attachedTasks.chargeUser.userPreference
          - attachedTasks.team
      pathVariables:
        fileObjectId: 12345
      successBreak:
        - count
        - time
      break:
        time: 2m
        count: 10
        sysError: true
        parseError: true
        writeError: true
        statusCode:
          op: ne
          value: 200
        # responseBody:
        #   jmesPath: "data.teams[?length(users) >= `5`] | length(@) >= `1`"
      # dataOutput:
      #   jmesPath: "jobId"
      # excludeStatusFilter:
      #   op: in
      #   value: 400,401,403,404
      # dataOutputFilter:
      #   jmesPath: "data[?code != '000.000']"
    - endpointType: GetFileObjects
      interval: 1s
      awaitPrevResponse: false
      queryParam:
        limit: [10]
        offset: [0]
        cursor: [""]
        pagination: ["offset"]
        sortField: ["create"]
        sortOrder: ["asc"]
        withCount: [true]
        hasBucketFilter: [false]
        filterBucketIDs: []
        with:
          - attachedTasks
          - attachedTasks.chargeUser
          - attachedTasks.chargeUser.userPreference
          - attachedTasks.team
      pathVariables: {}
      successBreak:
        - count
        - time
      break:
        time: 2m
        count: 5
        sysError: true
        parseError: true
        writeError: true
