type: MassQuery
data:
  requests:
    - endpointType: FindOrganization
      interval: 1s
      awaitPrevResponse: false
      queryParam:
        with:
          - users
          - users.userPreference
          - owner
          - teams
          - teams.tasks
      pathVariables:
        organizationId: 12345
      successBreak:
        - count
        - time
      break:
        time: 2m
        count: 10
        sysError: true
        parseError: true
        writeError: true
        statusCode:
          op: ne
          value: 200
        # responseBody:
        #   jmesPath: "data.teams[?length(users) >= `5`] | length(@) >= `1`"
      # dataOutput:
      #   jmesPath: "jobId"
      # excludeStatusFilter:
      #   op: in
      #   value: 400,401,403,404
      # dataOutputFilter:
      #   jmesPath: "data[?code != '000.000']"
    - endpointType: GetOrganizations
      interval: 1s
      awaitPrevResponse: false
      queryParam:
        limit: [10]
        offset: [0]
        cursor: [""]
        pagination: ["offset"]
        sortField: ["name"]
        sortOrder: ["asc"]
        withCount: [true]
        hasOwnerFilter: [false]
        filterOwnerIDs: []
        hasPlanFilter: [false]
        filterPlans: []
        hasUserFilter: [false]
        filterUserIDs: []
        userFilterType: ["all"]
        with:
          - users
          - users.userPreference
          - owner
          - teams
          - teams.tasks
      pathVariables: {}
      successBreak:
        - count
        - time
      break:
        time: 2m
        count: 5
        sysError: true
        parseError: true
        writeError: true
