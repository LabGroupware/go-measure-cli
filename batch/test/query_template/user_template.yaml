type: MassExecute
data:
  requests:
    - endpointType: FindUser
      interval: 1s
      awaitPrevResponse: false
      queryParam:
        with:
          - userPreference
          - organizations
          - organizations.teams
          - teams
          - ownedOrganizations
          - chargeTasks
      pathVariables:
        userId: 12345
      successBreak:
        - count
        - time
      break:
        time: 2m
        count: 10
        sysError: true
        parseError: true
        writeError: true
        statusCode:
          op: ne
          value: 200
        # responseBody:
        #   jmesPath: "data.teams[?length(users) >= `5`] | length(@) >= `1`"
      # dataOutput:
      #   jmesPath: "jobId"
      # excludeStatusFilter:
      #   op: in
      #   value: 400,401,403,404
      # dataOutputFilter:
      #   jmesPath: "data[?code != '000.000']"
    - endpointType: GetUsers
      interval: 1s
      awaitPrevResponse: false
      queryParam:
        limit: [10]
        offset: [0]
        cursor: [""]
        pagination: ["offset"]
        sortField: ["name"]
        sortOrder: ["asc"]
        withCount: [true]
        with:
          - userPreference
          - organizations
          - organizations.teams
          - teams
          - ownedOrganizations
          - chargeTasks
      pathVariables: {}
      successBreak:
        - count
        - time
      break:
        time: 2m
        count: 5
        sysError: true
        parseError: true
        writeError: true
      # dataOutput:
      #   jmesPath: "code"
      # dataOutputFilter:
      #   jmesPath: "code == '0002:0003'"