type: MassQuery
data:
  requests:
    - endpointType: GetTeams
      interval: 1s
      awaitPrevResponse: false
      queryParam:
        limit: [10]
        offset: [0]
        cursor: [""]
        pagination: ["offset"]
        sortField: ["name"]
        sortOrder: ["asc"]
        withCount: [true]
        hasIsDefaultFilter: [false]
        filterIsDefault: [false]
        hasOrganizationFilter: [false]
        filterOrganizationIDs: []
        hasUserFilter: [false]
        filterUserIDs: []
        userFilterType: ["all"]
        with:
          - users
          - users.userPreference
          - tasks
      pathVariables: {}
      successBreak:
        - count
        - time
      break:
        time: 2m
        count: 5
        sysError: true
        parseError: true
        writeError: true
        statusCode:
          op: eq
          value: 500
      # dataOutput:
      #   jmesPath: "code"
      # dataOutputFilter:
      #   jmesPath: "code == '0002:0003'"