type: MassQuery
data:
  requests:
    - endpointType: FindTask
      interval: 1s
      awaitPrevResponse: false
      queryParam:
        with:
          - attachments
          - team
          - chargeUser
          - chargeUser.userPreference
      pathVariables:
        taskId: 12345
      break:
        time: 2m
        count: 10
        sysError: true
        parseError: true
        statusCode:
          op: ne
          value: 200
        # responseBody:
        #   jmesPath: "data.teams[?length(users) >= `5`] | length(@) >= `1`"
      # dataOutput:
      #   jmesPath: "jobId"
      # excludeStatusFilter:
      #   op: in
      #   value: 400,401,403,404
      # dataOutputFilter:
      #   jmesPath: "data[?code != '000.000']"
    - endpointType: GetTasks
      interval: 1s
      awaitPrevResponse: false
      queryParam:
        limit: [10]
        offset: [0]
        cursor: [""]
        pagination: ["offset"]
        sortField: ["title"]
        sortOrder: ["asc"]
        withCount: [true]
        hasTeamFilter: [false]
        filterTeamIDs: []
        hasStatusFilter: [false]
        filterStatuses: []
        hasChargeUserFilter: [false]
        filterChargeUserIDs: []
        filterStartDatetimeEarlierThan: ""
        filterStartDatetimeLaterThan: ""
        filterDueDatetimeEarlierThan: ""
        filterDueDatetimeLaterThan: ""
        hasFileObjectFilter: [false]
        filterFileObjectIDs: []
        fileObjectFilterType: ["all"]
        with:
          - attachments
          - team
          - chargeUser
          - chargeUser.userPreference
      pathVariables: {}
      break:
        time: 2m
        count: 5
      # dataOutput:
      #   jmesPath: "code"
      # dataOutputFilter:
      #   jmesPath: "code == '0002:0003'"