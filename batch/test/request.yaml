type: MassExecute
output:
  enabled: true
prefetch:
  enabled: true
  requests:
    - id: fetchOneUserPreference
      endpointType: GetUsers
      queryParam:
        limit: [1]
        offset: [0]
        cursor: [""]
        # sortField: ["name"]
        pagination: ["offset"]
        # with: ["userPreference"]
      pathVariables: {}
      dependsOn: []
      vars:
        - id: userId
          jmesPath: "data.listData[0].userId"
          onError: "cancel" # cancel or random or ignore or empty
data:
  requests:
    - endpointType: FindUser
      interval: 1s
      awaitPrevResponse: false
      queryParam:
        with:
          - userPreference
          # - organizations
      #     - organizations.teams
      #     - teams
      #     - ownedOrganizations
      #     - chargeTasks
      pathVariables:
        userId: <..<userId>..>
      successBreak:
        - count
        # - time
      break:
        time: 2m
        count: 1
        sysError: true
        parseError: true
        writeError: true