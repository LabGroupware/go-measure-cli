type: MassQuery
metrics:
  enabled: true
  requests:
    - id: "request1"
      type: "prometheus"
      url: "http://prometheus:9090/api/v1/query"
      query: |
        sum(rate(http_server_requests_seconds_count{uri="/api/v1/teams", status="200"}[1m]))
      interval: 10s
      data:
        - key: "team"
          jmesPath: "data[0].team"
data:
  requests:
    - endpointType: GetTeams
      interval: 1ms
      awaitPrevResponse: false
      queryParam:
        limit: [10]
        offset: [0]
        cursor: [""]
        pagination: ["offset"]
        sortField: ["name"]
        sortOrder: ["asc"]
        withCount: [true]
        hasIsDefaultFilter: [false]
        filterIsDefault: [false]
        hasOrganizationFilter: [true]
        filterOrganizationIDs: ["{{orgId}}"]
        hasUserFilter: [true]
        filterUserIDs: ["{{userId}}", "{{userId2}}"]
        userFilterType: ["all"]
        with: []
      pathVariables: {}
      break:
        time: 2m
        count: 30
        # sysError: true
        # parseError: true
        # writeError: true
        statusCode:
          op: eq
          value: 500
      # dataOutput:
      #   jmesPath: "code"
      # dataOutputFilter:
      #   jmesPath: "code == '0002:0003'"