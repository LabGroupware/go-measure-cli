    noLoopOverride: true
    threadOnlyValues:
      - key: "number"
        value: "<..<number>..>"
  - id: "wait_create_organization_job"
    file: "common/socket_wait_job_no_store_with_no.yaml"
    threadOnlyValues:
      - key: "waitForAction"
        value: "create_organization"
