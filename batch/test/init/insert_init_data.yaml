type: MassExecute
data:
  requests:
    - endpointType: CreateUserProfile
      interval: 50ms
      awaitPrevResponse: false
      queryParam: {}
      pathVariables: {}
      body:
        count: <..<loopCount>..>
        userId: <..<userId_loopCount>..>
        name: <..<name_1>..>
        email: <..<userEmail_1>..>
      successBreak:
        - count
      break:
        time: 2m
        count: 1
        sysError: true
        parseError: true
        writeError: true
        statusCode:
          op: ne
          value: 200
