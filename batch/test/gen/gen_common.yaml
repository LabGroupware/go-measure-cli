type: RandomStoreValue
data:
  - key: "name_<..<loopCount>..>"
    type: "string"
    charSet: "capital,lower"
    length: 10
  - key: "description_<..<loopCount>..>"
    type: "string"
    charSet: "capital,lower,numeric"
    length: 50
  - key: "title_<..<loopCount>..>"
    type: "string"
    charSet: "capital,lower"
    length: 15
  - key: "datetime_<..<loopCount>..>"
    type: "datetime"
    format: "2006-01-02 15:04:05"
  - key: "uuid_<..<loopCount>..>"
    type: "uuid"